name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        
      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
                 
      - name: Build and push Docker images
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./kube-news/k8s
          file: ./kube-news/src/Dockerfile
          push: true
          tags: |
            rosariolucas/kube-news:${{ github.run_number }}
            rosariolucas/kube-news:latest
          
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Authenticar na AWS
        run: echo "Authenticar na AWS"
      - name: Configurar o Kubeconfig
        run: echo "Configurar o Kubeconfig"
      - name: Aplicar o deploy
        run: echo "Executar o Kubectl apply"
